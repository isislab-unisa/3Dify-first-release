<!DOCTYPE html>
<html>
<head>
  <script src="face-api.js"></script>
  <script src="js/commons.js"></script>
  <script src="js/faceDetectionControls.js"></script>
  <script src="js/imageSelectionControls.js"></script>
  <script src="js/inference.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div class="center-content page-container">

    <div class="progress" id="loader">
      <div class="indeterminate"></div>
    </div>
    <div style="position: relative" class="margin">
      <img id="inputImg" src="" style="max-width: 800px;" />
      <canvas id="overlay" />
    </div>

    <div class="row side-by-side">
      <!-- image_selection_control -->
      <div id="selectList"></div>
      <div class="row">
        <label for="imgUrlInput">Get image from URL:</label>
        <input id="imgUrlInput" type="text" class="bold">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="loadImageFromUrl()"
      >
        Ok
      </button>
      <input id="queryImgUploadInput" type="file" class="waves-effect btn bold" onchange="loadImageFromUpload()" accept=".jpg, .jpeg, .png">
      <!-- image_selection_control -->
    </div>

    <!-- exporter -->
    <span id="makehuman_exporter">
      <div class="row">
        <label for="imgUrlInput">Download MakeHuman File:</label>
      </div>
      <div class="row side-by-side">        
        <button
          class="waves-effect waves-light btn"
          onclick="sendJsonModifiers()"
          id="export_button"
        >
          Export
        </button>
        <button
          class="btn-large disabled"
          id="exporting_button"
          style="display: none;"
        >
          Exporting...
        </button>
        <button
          class="waves-effect waves-light btn"
          onclick="downloadFbx()"
          id="download_button"
          style="display: none;"
        >
          Download
        </button>
      </div>
    </span>
    <!-- exporter -->

  </body>

  <script>
    let withBoxes = true

    function onChangeHideBoundingBoxes(e) {
      withBoxes = !$(e.target).prop('checked')
      updateResults()
    }

    async function updateResults() {
      if (!isFaceDetectionModelLoaded()) {
        return
      }

      // FEATURE EXTRACTOR MODULE
      const inputImgEl = $('#inputImg').get(0)
      const options = getFaceDetectorOptions()

      const results = await faceapi.detectAllFaces(inputImgEl, options).withFaceLandmarks()
        .withAgeAndGender()

      // INFERENCE MODULE
      calculateLimits(results[0].landmarks._positions, results[0].gender, results[0].age)
      console.log(scaledLandmarkPositions)
      doInference()

      const canvas = $('#overlay').get(0)
      faceapi.matchDimensions(canvas, inputImgEl)
      const resizedResults = faceapi.resizeResults(results, inputImgEl)

      faceapi.draw.drawFaceLandmarks(canvas, resizedResults)
    }

    async function run() {
      // load face detection and face landmark models
      await changeFaceDetector(SSD_MOBILENETV1)
      await faceapi.loadFaceLandmarkModel('/')
      await faceapi.nets.ageGenderNet.load('/')

      // start processing image
      updateResults()
    }

    $(document).ready(function() {
      initImageSelectionControls('therock.png')
      initFaceDetectionControls()
      run()
    })
  </script>
</body>
</html>
